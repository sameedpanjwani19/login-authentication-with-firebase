<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>
<body>
    <div id="auth_container" class="wrapper">
        <span class="bg-animate1"></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="">
                <div id="loginEmail" class="input-box">
                    <input id="signin_email" type="text" required>
                    <label for="">Email</label>
                    <span class="lnr lnr-envelope"></span>
                </div>
                <div id="loginPassword" class="input-box">
                    <input id="signin_password" type="password" required>
                    <label for="">Password</label>
                    <span class="lnr lnr-lock"></span>
                </div>
                <button id="signin_btn" type="button" class="btn">Login</button>
            </form>
        </div>

        <div class="info-text login">
            <h2>Welcome Back!</h2>
            <p>login and enjo your journey on our website.</p>
        </div>
    </div>

    <div class="wrapper3" id="dashboard">
        <h2>Dashboard</h2>
        <p id="user_info"></p>
        <button class="btn" id="logout">Logout</button>
    </div>

    <script src="./script1.js" type="module"></script>
</body>
</html>
